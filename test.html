<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Text Effects</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat:700');

    #twitch {
      font-size: 4em;
      margin: 0 auto;
      height: 100vh; 
      text-transform: uppercase;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
    }

    #twitch > div {
      position: absolute;
      margin: 2vh 0;
      opacity: 0;
      left: 10vw;
      width: 80vw;
      animation: switch 32s linear infinite;
    }

    /* 첫 번째 div에만 애니메이션 적용 */
    #twitch > div:first-child {
      animation-delay: 0s; /* 첫 번째 div는 0초 지연 */
    }

    @keyframes switch {
        0% { opacity: 0; filter: blur(3px); transform:scale(.95);  text-shadow: 40px 42px 2px rgba(0,0,0,.2)}
        5% { opacity: .7; filter: blur(2px); transform:scale(1);  text-shadow: 40px 42px 2px rgba(0,0,0,.1)}
        8% { opacity: .7; filter: blur(2px); transform:scale(1);color: #fff;  text-shadow: 40px 42px 2px rgba(0,0,0,.1)}
        13% { opacity: .7; filter: blur(3px); transform:scale(1.1);color: #000;  text-shadow: 40px 42px 2px rgba(0,0,0,.1)}
        13.1% { opacity: .8; filter: blur(2px); transform:scale(2);color: #fff;  text-shadow: -40px -142px 2px rgba(0,0,0,.1)}
        13.2% { opacity: .8; filter: blur(2px); transform:scale(2);color: #fff;  text-shadow: 40px 42px 2px rgba(0,0,0,0,.1)}    
        16.1% { opacity: .8; filter: blur(2px); transform:scale(2);color: #111;;  text-shadow: 40px 42px 2px rgba(0,0,0,.1)}
        16.2% { opacity: .7; filter: blur(2px); transform:scale(2);color: #fff;  text-shadow: 90px 52px 2px rgba(0,0,0,.1)}
        18% { opacity: .7; filter: blur(5px); transform:scale(1.1);color: black;  text-shadow: 90px 52px 2px rgba(0,0,0,0)}
        18.1% { opacity: .7; filter: blur(5px); transform:scale(1.1);color: #000;  text-shadow: -90px -52px 2px rgba(0,0,0,0)}
        19% { opacity: 0; filter: blur(3px); transform:scale(1); color: #000;  text-shadow: 40px 42px 2px} 
        21.1% { opacity: .7; filter: blur(5px); transform:scale(1.1);color: #000;  text-shadow: -90px -52px 2px rgba(0,0,0,0)}
        50% { opacity: 0}
        100% { opacity: 0}
    }

    /* Background */

    body {
      padding: 0;
      margin: 0;
      width: 100vw;
      background-color: rgba(0,0,0,.4);
      background-size: cover;
      background-repeat: no-repeat;
      background-position:center bottom;
      background-attachment: fixed;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      color: #222;
      text-align: center;
    }

   
  </style>
</head>
<body>
  <div id="twitch">  
    <div>Horror<span>Movie</span></div>
    <div>Horror<span>Movie</span></div>
    <div>Horror<span>Movie</span></div>
    <div>Horror<span>Movie</span></div>
    <div>Horror<span>Movie</span></div>
    <div>Horror<span>Movie</span></div>
    <div>Horror<span>Movie</span></div>

  </div>
</body>
</html>
